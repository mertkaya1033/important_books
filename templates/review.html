<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="data-grid d-flex justify-content-between">
            <form class="container text-left" action="{{ url_for('book', isbn=isbn) }}" method="get">
                <div class="logout">
                    <button class="btn btn-primary">Back</button>
                </div>
            </form>
            <form class="container text-right" action="{{ url_for('logout') }}" method="post">
                <div class="logout">
                    <button class="btn btn-primary">Log Out</button>
                </div>
            </form>
        </div>

        <div class="centered">
            <h1 id="book-title"> {{ title }} </h1>
        </div>

        <form class="data-grid" action="{{url_for('submit_review', isbn=isbn)}}" method="post">
            <div class="form-group px-5">
                <label for="review">Your Review:</label>
                <textarea class="form-control" name="review" rows="7"></textarea>
            </div>
            <div class="form-group px-5">
                <label for="review">Your Rating:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" value="1">
                    <label class="form-check-label">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" value="2">
                    <label class="form-check-label">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" value="3">
                    <label class="form-check-label">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" value="4">
                    <label class="form-check-label">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" value="5">
                    <label class="form-check-label">5</label>
                </div>
            </div>

            <div class="container text-right">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>

    </body>
</html>
